{{- range $name, $application := .Values.applications }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $name }}
  namespace: argocd   # namespace must be "argocd"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # The project the application belongs to.
  project: {{ $name }}

  # Source of the application manifests
  source:
    repoURL: https://github.com/kronicle-tech/kronicle-argocd-config.git
    targetRevision: "{{ default $application.targetRevision "HEAD" }}"
    path: {{ $name }}
  {{- if $application.chart }}
    chart: {{ $application.chart }}
  {{- end }}

    helm:
  {{- if $application.helmParameters }}
      parameters:
    {{- range $key, $value := $application.helmParameters }}
        - name: "{{ $key }}"
          value: "{{ $value }}"
    {{- end }}
  {{- end }}

      valueFiles:
        - values-prod.yaml

  destination:
    server: https://kubernetes.default.svc
  {{- if (default $application.useNamespace true)}}
    namespace: {{ default $application.namespace $name }}
  {{- end }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
{{- end }}
