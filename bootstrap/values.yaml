applications:
  external-secrets:
    clusterResources: true
    createNamespace: true
    namespace: external-secrets
    repoURL: https://charts.external-secrets.io
    # Run the following commands to find the latest chart version:
    # $ helm repo add external-secrets https://charts.external-secrets.io
    # $ helm search repo external-secrets
    targetRevision: 0.3.5
    chart: external-secrets
    helmParameters:
      installCRDs: 'true'
  external-secrets-config:
    clusterResources: true
    namespace: external-secrets
  cert-manager:
    clusterResources: true
    createNamespace: true
    namespace: cert-manager
    additionalNamespaces:
      - kube-system
    repoURL: https://charts.jetstack.io
    # Run the following commands to find the latest chart version:
    # $ helm repo add jetstack https://charts.jetstack.io
    # $ helm search repo cert-manager
    targetRevision: v1.5.3
    chart: cert-manager
    helmParameters:
      installCRDs: 'true'
    ignoredOrphanedResources:
      - kind: Secret
        name: cert-manager-webhook-ca
  cert-manager-config:
    clusterResources: true
    namespace: cert-manager
    ignoredOrphanedResources:
      - kind: Secret
        name: cert-manager-webhook-ca
  kronicle:
    clusterResources: false
    createNamespace: true
    namespace: kronicle
    ignoredOrphanedResources:
      - kind: Secret
        name: kronicle-app-tls
      - kind: Secret
        name: kronicle-service-tls
